<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="favicon.ico" href="favicon.ico" type="image" size="16x16">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <title>The Gallery of Horns</title>
  <script id="image-template" type="x-tmpl-mustache">
    <section class="{{ class }}">
      <h2>{{ title }}</h2>
      <img src="{{ image }}" alt="{{ description }}" title="{{ title }}" >
      <p>{{ description }}</p>
    </section>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="keyword">
      <option value="home">Filter by Keyword</option>
      <option value="addax">Addax</option>
      <option value="chameleon">Chameleon</option>
      <option value="dragon">Dragon</option>
      <option value="lizard">Lizard</option>
      <option value="markhor">Markhor</option>
      <option value="mouflon">Mouflon</option>
      <option value="narwhal">Narwhal</option>
      <option value="rhino">Rhino</option>
      <option value="triceratops">Triceratops</option>
      <option value="unicorn">Unicorn</option>
      <option value="unilego">Unilego</option>
    </select>
    <select id="sort">
      <option value="">Sorting Options</option>
      <option value="alphabetical">Alphabetically</option>
      <option value="horns">Horns</option>
    </select>
    <button id="all">All</button>
    <button id="page1">Page 1</button>
    <button id="page2">Page 2</button>
  </header>
  <main>
    <div id="container">
      <!-- Appending images here! -->
    </div>
  </main>
  <footer>
    &copy; 2020 Jacque and Jenner
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
  <script src="js/app.js"></script>


</body>

</html>
